language: common-lisp
sudo: false

#from https://github.com/roswell/roswell/wiki/Travis-CI

addons:
  apt:
    packages:
      - libc6-i386
      - openjdk-7-jre

env:
  global:
    - PATH=~/.roswell/bin:$PATH
    - ROSWELL_INSTALL_DIR=$HOME/.roswell
  matrix:
    - LISP=sbcl-bin
      COVERALLS_TEST=:noncoveralls-tests
    - LISP=sbcl-bin COVERALLS=true COVERAGE_EXCLUDE=tests:test-launcher.txt
      COVERALLS_TEST=:coveralls-tests
    - LISP=abcl
      COVERALLS_TEST=:noncoveralls-tests
    - LISP=ecl
      COVERALLS_TEST=:noncoveralls-tests
    - LISP=alisp
      COVERALLS_TEST=:noncoveralls-tests
    - LISP=ccl-bin
      COVERALLS_TEST=:noncoveralls-tests
    - LISP=cmucl
      COVERALLS_TEST=:noncoveralls-tests

matrix:
  fast_finish: true

cache:
  directories:
    - $HOME/.roswell
    - $HOME/.config/common-lisp

install:
  - curl -L https://raw.githubusercontent.com/roswell/roswell/release/scripts/install-for-ci.sh | sh

script:
  - roswell/run-fiveam.ros -l ci-utils/test :travis-tests $COVERALLS_TEST :base-tests
